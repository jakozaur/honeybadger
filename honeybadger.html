<head>
  <title>honeybadger</title>
</head>

<body>
  {{> players}}

  {{> hello}}

</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="players">
  <h1>Welcome {{yourName}}!</h1>
  <ul>
    {{#each players}}
      <li>{{name}}</li>
    {{/each}}
  </ul>
</template>
