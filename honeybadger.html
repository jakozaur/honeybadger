<head>
  <title>Honey Badger The Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
  {{> canvas}}
  {{> players}}
</body>

<template name="canvas">
  <canvas id="game-canvas">
    Your browser is too old! You need a newer one with &lt;canvas&gt; support.
  </canvas>
</template>

<template name="newPlayer">
  {{#if showOverlay}}
    <div id="new-player">
      <div class="overlay">
      </div>
      <div class="popup">
        <form action="">
          <label for="player-name">Player name</label>
          <input type="text" id="player-name" placeholder="E.g. Honey,Badger"/>
          <button>Enter the game!</button>
        </form>
      </div>
    </div>
  {{/if}}
</template>

<template name="players">
  {{#if areYouUnderAttack}}
    <audio autoplay="true" loop="true">
      <source src="attack-sound.mp3" />
    </audio>
  {{/if}}
</template>

<template name="player">
  {{#if badger}}
    is under attack!
  {{/if}}
</template>
