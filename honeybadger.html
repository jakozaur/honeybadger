<head>
  <title>honeybadger</title>
</head>

<body>
  {{> players}}
  {{> newPlayer}}
  {{> canvas}}
</body>

<template name="canvas">
  <canvas id="game-canvas">
    Your browser is too old! You need a newer one with &lt;canvas&gt; support.
  </canvas>
</template>

<template name="newPlayer">
  {{#if showOverlay}}
    <div id="new-player">
      <div class="overlay">
      </div>
      <div class="popup">
        <form action="">
          <label for="player-name">Player name</label>
          <input type="text" id="player-name" placeholder="E.g. Honey,Badger"/>
          <button>Enter the game!</button>
        </form>
      </div>
    </div>
  {{/if}}
</template>

<template name="players">
  <h1>Welcome {{yourName}}!</h1>
  <ul>
    {{#each activePlayers}}
      <li>{{lifePoints}}/100 {{name}}
        {{#if badger}}
          is under attack!
        {{/if}}
      </li>

    {{/each}}
  </ul>
  {{#if youreDead}}
    All your base are belong to us!
  {{else}}
    {{#if areYouUnderAttack}}
      <h2>Honey Badger is attacking you!</h2>
    {{/if}}
    <button id="fuck-you">Fuck you, Honey Badger!</button>
  {{/if}}
</template>
